<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>ArticFox</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://jurikiin.com/KiinStyles/css/kiinStyle.css">
    </head>
    <body class='body-clear height-full'>
        <div class='align-left pad-left-5 bg-water' style='height: 10%'>
            <span class='font-header body-clear pad-top-10p snow font-lg d-inline margin-top-20p' style='line-height: 200%'>ArcticFox</span>
            <img src='media/logo.png' width='50' height='50' class='d-inline'>
        </div>

        <div class='f-left item-25' style='height:90%'>
            <h1 class='ul align-center align-center font-text bor-bot-2 pad-bottom-5'>Places</h1>
            <div class='bor-bot-2 pad-bottom-5'>
                <div class='align-center font-text grid-2'>
                    <input type='text' class='pad-10p item-50' placeholder="Latitude" id='lat'>
                    <input type='text' class='pad-10p item-50' placeholder="Longitude" id='lng'>
                </div>
                <div class='grid-1 margin-5'>
                    <input type='text' placeholder="Name" class='margin-10p pad-10p item-100' id='name' maxlength="15">
                    <input type='text' placeholder="Description" class='margin-10p pad-10p item-100' id='desc' maxlength="50">
                </div>
                <button class='pulse bor-none pad-10p item-20 margin-left-5 bg-silk snow font-header font-sm' onclick="addPlace()">Add</button>
            </div>
            <div id='places' class='o-scroll height-half'></div>
        </div>

        <div class='f-right bg-rock item-75' style='height:90%' id='map'></div>
        
        <script src='js/map.js'></script>
        <script src="js/main.js" async defer></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRJg1ncPhSfaEhlNmkkdUXwcYrrF_iSaE&callback=initMap"
    async defer></script>
    </body>
</html>
